<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>

    <div id="container">
      <div id="pen-settings">
        <button id="reset">Reset Grid</button>
        <button id="black">Black</button>
        <button id="rainbow">Rainbow</button>
      </div>

      <div id="grid"></div>

      <div id="grid-settings">
        <p>Adjust Grid Size</p>
        <div id="slider">
          <input
            type="range"
            min="10"
            max="50"
            value="30"
            class="slider"
            id="dimension"
          />
        </div>
      </div>
    </div>
  </body>
</html>
